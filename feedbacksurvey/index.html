<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    .submit-button {
      display: block;
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
  </style>
</head>
<body>
  <button class="submit-button" onclick="submitForm()">Submit Form</button>
  <iframe id="google-form" src="https://forms.gle/KEDWg2QZxpQy3n6a6"></iframe>
  
  <script>
    function submitForm() {
      document.getElementById('google-form').contentWindow.document.forms[0].submit();
    }
  </script>
</body>
</html>
